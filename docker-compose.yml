version: '3.8'

services:
  book-recommender:
    build: .
    ports:
      - "8000:8000"  # API FastAPI
      - "8501:8501"  # Streamlit Frontend
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING:-false}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-Book-recommender-AI-agent}
      - DATABASE_URL=sqlite:///data/sessions.db
    volumes:
      - ./data:/app/data
      - ./notebooks/chroma_db:/app/notebooks/chroma_db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
  chroma_db:
